<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('bg-tile.webp');
            background-repeat: repeat;
            background-size: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .main-image {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .soon-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 3rem;
            font-weight: 300;
            color: #333;
            text-align: center;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .soon-text {
                font-size: 2rem;
                letter-spacing: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bg.webp" alt="Main Image" class="main-image">
        <div class="soon-text">Soon</div>
    </div>
</body>
</html>
